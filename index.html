<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Album Randomizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1>Descubre un Álbum Aleatorio</h1>
            <p>Basado en tus gustos musicales de Spotify</p>
        </header>
        
        <main>
            <div id="login-section">
                <button id="login-btn" class="btn">Iniciar sesión con Spotify</button>
                <p class="note">Necesitas una cuenta premium de Spotify para usar esta aplicación</p>
            </div>
            
            <div id="app-section" class="hidden">
                <div id="user-info" class="hidden">
                    <img id="user-avatar" src="" alt="Foto de perfil">
                    <span id="user-name"></span>
                </div>
                
                <button id="generate-btn" class="btn">¡Dame un álbum aleatorio!</button>
                
                <div id="result" class="hidden">
                    <div id="album-cover-container">
                        <img id="album-cover" src="" alt="Portada del álbum">
                    </div>
                    <div id="album-info">
                        <h2 id="album-name"></h2>
                        <h3 id="artist-name"></h3>
                        <p id="album-year"></p>
                        <a id="spotify-link" href="#" target="_blank" class="btn">Escuchar en Spotify</a>
                    </div>
                </div>
                
                <div id="loading" class="hidden">
                    <div class="spinner"></div>
                    <p>Buscando álbumes perfectos para ti...</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Esta aplicación utiliza la API de Spotify y no almacena tus datos.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
